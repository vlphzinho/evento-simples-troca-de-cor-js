<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D</title>

<style>
    div {
    background-color: #f478bf;
    color: white;
    line-height: 200px;
    width: 200px;
    height: 200px;
    padding: 30px;
    }

    body {
    background-image: linear-gradient(to right, #ffd5ff, #ffd5bf);
    font: 1em sans-serif;
    }
    
</style>
  </head>
  <body>

    <div id="click">
        interaja....
    </div>

    <!-- as opcoes -->
    <!--onclick="clicar()" onmousedown="segurar()" onmouseenter="entrar()" onmouseout="saiu()"  -->


    <script>
        let corpoDoSite = window.document.body
        // alinhamento de texto
    corpoDoSite.style.textAlign = 'center'

        // criando evento
        // jeito ensinado no curso
        let a = window.document.getElementById('click')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', sair)
        a.addEventListener('mousedown', segurou)

        function clicar() {
            a.innerText = 'clicou'
            a.style.background = 'blue'
        }

        function entrou() {
            a.innerText = 'entrou'
            a.style.background = 'aqua'
        }
        function sair() {
            a.innerText = 'saiu'
            a.style.background = '#f478bf'
        }
        function segurou() {
            a.innerText = 'segurou'
            a.style.background = 'black'
        }

    </script>
  </body>
</html>
